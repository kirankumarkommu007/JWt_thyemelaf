<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/employeeform.css}">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >EDIT Employee</a>
    </div>
 
    <ul class="nav navbar-nav navbar-right">
    <li><a href="/admin/home"><span class="glyphicon glyphicon-user"></span> Back to Employee list</a></li>
    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      
    </ul>
  </div>
</nav>
    <h1>Edit Employee</h1>
    <form th:action="@{'/admin/edit/' + ${Employee.id}}" method="post"
        th:object="${Employee}">

        <input type="hidden" th:field="*{id}">
        
        
        
        <div class="form-group">
            <label for="Name">Name of the Employee :</label> <br> <input
                type="text" name="title" th:field="*{firstname}"
                placeholder="name of employee" required="required">
        </div>

        <br>
        <div class="form-group">
            <label for="Department">Department:</label><br> 
            <select id="department" name="department" th:field="*{department}" required="required">
                <option value="">Select Department</option>
                <option value="Testing">Test</option>
                <option value="Development">Development</option>
                <option value="Design">Design</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="Salary">Salary:</label><br> 
            <input type="text" th:field="*{salary}" placeholder="Salary">
        </div>
        <br>
        <button type="submit" class="btn btn-default"
            onclick="return confirm('Are you sure you want to update this employee?')">Update</button>
    </form>
    <a class="btn btn-default" href="/admin/home">Back to Employee List</a>
</body>
</html>
